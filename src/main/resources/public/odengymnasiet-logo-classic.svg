<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0"
     width="850" height="850" viewBox="0 0 850 850">
    <title>Odengymnasiet</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito:200');

        #circle {
            fill: #254A9F;
        }

        #separator {
            fill: #51ADE5;
        }

        text {
            font-family: 'Nunito';
            font-size: 100px;
            font-weight: 200;
            alignment-baseline: middle;
        }

        #oden-text {
            text-anchor: end;
            fill: #fff;
        }

        #gymnasiet-text {
            text-anchor: start;
            fill: #51ADE5;
        }

        #aprendere-text {
            font-size: 20px;
            text-anchor: end;
            fill: #254A9F;
        }
    </style>

    <path id="circle" d="M350,570
                         L350,430
                         L700,430
                         A350,350 0 1,0 700,570
                         L350,570 Z" />

    <path id="separator" d="M350,130
                            L350,0
                            Q800,50 850,430
                            L720,430
                            Q655,160 350,130 Z" />

    <text id="oden-text" x="340" y="500">Oden</text>
    <text id="gymnasiet-text" x="360" y="500">gymnasiet</text>

    <text id="aprendere-text" x="800" y="540">en skola inom Aprendere Skolor</text>
</svg>
